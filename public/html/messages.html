<div class="container">
  <h1>MESSAGE LIST</h1>

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <table class="table table-hover">
        <tbody>
          <tr ng-repeat='message in messages track by $index'>
            <td ui-sref='detail({messageId: message._id})'>
              {{message.message}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
